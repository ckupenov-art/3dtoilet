<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Cube Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #111827;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #e5e7eb;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 0.75rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #020617;
      border-bottom: 1px solid rgba(148, 163, 184, 0.4);
      box-shadow: 0 4px 10px rgba(15, 23, 42, 0.8);
      z-index: 10;
    }
    header .title-block {
      display: flex;
      flex-direction: column;
      gap: 0.15rem;
    }
    header h1 {
      margin: 0;
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }
    header span.subtitle {
      font-size: 0.75rem;
      color: #9ca3af;
    }
    #controls {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }
    #count-label {
      font-size: 0.75rem;
      color: #9ca3af;
      min-width: 80px;
      text-align: right;
    }
    #regenerate-btn {
      border: none;
      border-radius: 999px;
      padding: 0.4rem 0.9rem;
      cursor: pointer;
      font-size: 0.8rem;
      font-weight: 500;
      background: #4f46e5;
      color: white;
      box-shadow: 0 8px 18px rgba(79, 70, 229, 0.6);
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.12s ease;
    }
    #regenerate-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 26px rgba(79, 70, 229, 0.7);
      background: #4338ca;
    }
    #regenerate-btn:active {
      transform: translateY(0);
      box-shadow: 0 4px 10px rgba(79, 70, 229, 0.5);
    }
    main {
      position: relative;
      flex: 1;
    }
    #scene-container {
      position: absolute;
      inset: 0;
    }
    #hint {
      position: absolute;
      left: 50%;
      bottom: 0.75rem;
      transform: translateX(-50%);
      padding: 0.35rem 0.8rem;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.5);
      font-size: 0.7rem;
      color: #9ca3af;
      pointer-events: none;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <header>
    <div class="title-block">
      <h1>3D Cube Generator</h1>
      <span class="subtitle">Random cubes in 3D space ¬∑ Three.js ¬∑ GitHub Pages</span>
    </div>
    <div id="controls">
      <span id="count-label">‚Äì</span>
      <button id="regenerate-btn">
        <span>üîÅ</span>
        <span>Regenerate</span>
      </button>
    </div>
  </header>

  <main>
    <div id="scene-container"></div>
    <div id="hint">Drag to orbit ¬∑ Scroll to zoom ¬∑ Right-click to pan</div>
  </main>

  <!-- Import map so bare specifier 'three' is resolved in browser -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.165.0/build/three.module.js"
      }
    }
  </script>

  <!-- Main module script -->
  <script type="module" src="./js/main.js"></script>
</body>
</html>
